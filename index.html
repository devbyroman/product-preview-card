<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="product-card">
  <div class="product-image">
    <img srcset="/images/image-product-mobile.jpg 375px" src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume" />
  </div>
  <div class="product-info">
    <div class="product-category">Perfume</div>
    <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
    <p class="product-description">
       A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="product-pricing">
      <span class="product-price-current">$149.99</span>
      <span class="product-price-old">$169.99</span>
    </div>
    <button class="product-btn-cart">
      <img src="/images/icon-cart.svg" alt="">
      Add to Cart
    </button>
  </div>
</div>
</body>
</html>
